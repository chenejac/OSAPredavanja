<html>
<head>
	<meta charset="UTF-8">
	<title>Categories</title>
	<script type="text/javascript" src="javascript/jquery-2.1.4.min.js"></script>
	<script src="javascript/bootstrap.min.js"></script>  
	<script type="text/javascript" src="javascript/script.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<div id="CategoryListPanel" class="container-fluid">
		<table id="categories" class="table table-striped">
		</table>
		<div>
            <button type="button" class="btn btn-info btn-lg" id="NewButton">
                    New Category</button>
         </div>
    </div>
    <div id="CategoryDetailsPanel" class="container-fluid">
        <form class="form-horizontal" role="form">
			<input id="CategoryID" type="hidden" />
			<div class="form-group">
				<label class="col-sm-2 control-label" for="CategoryName">Name:</label>
				<div class="col-sm-10">
					<input class="form-control" id="CategoryName" type="text" placeholder="name" required>
				</div>
			</div>
			<div class="form-group">
				<label for="ParentCategoryID" class="col-sm-2 control-label">Parent: </label>
				<div class="col-sm-10">
					<select id="ParentCategoryID" class="form-control">
					</select>
				</div>
			</div>
			<div class="container-fluid">
				<button type="button" class="btn btn-info btn-lg" id="BackToListButton">
					Back to the list</button>
				
				<button type="button" class="btn btn-primary btn-lg" id="SaveButton">
					Save</button>
				<button type="button" class="btn btn-danger btn-lg" id="RemoveButton">
					Delete</button>
			</div>
		</form>
    </div>
</div>
</body>
</html>
